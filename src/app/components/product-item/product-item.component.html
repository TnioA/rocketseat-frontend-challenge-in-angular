<a [routerLink]="['/product/', product.id]">
    <div class="product-image">
        <img src="{{product.image_url}}" alt="" />
    </div>
    <div class="product-info">
        <span>{{product.name}}</span>
        <hr />
        <span class="price">{{product.price | currency}}</span>
    </div>
</a>
