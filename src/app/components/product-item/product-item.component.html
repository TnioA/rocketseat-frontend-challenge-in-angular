<div class="product-item">
    <a [routerLink]="['/product/', product.id]">
        <div class="product-image">
            <img src="{{product.image_url}}" alt="" />
        </div>
        <div class="product-info">
            <span>{{product.name}}</span>
            <hr />
            <span class="price">{{convertPrice(product.price)}}</span>
        </div>
    </a>
</div>
